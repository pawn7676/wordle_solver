<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: #121213; 
            color: white; 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
        }
        .stats { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 20px; 
            padding: 10px; 
            background: #1a1a1b; 
            border-radius: 8px; 
            font-size: 14px;
        }
        
        /* Color Classes */
        .A { color: #6aaa64; font-weight: bold; } /* Past Answer - Green */
        .O { color: #5dade2; font-weight: bold; } /* Original - Bright Blue */
        .X { color: #f1c40f; font-weight: bold; } /* Extended - Vivid Yellow */
        .Z { color: #ff4d4d; font-weight: bold; } /* Zero-Chance - Bright Red */
        
        /* Vertical Stack Container */
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input { 
            padding: 12px; 
            font-size: 16px; 
            border-radius: 4px; 
            border: 1px solid #3a3a3c; 
            background: #3a3a3c; 
            color: white; 
            width: 100%;
            box-sizing: border-box; 
        }

        button { 
            padding: 12px; 
            font-size: 16px; 
            border-radius: 4px; 
            border: none; 
            background: #538d4e; 
            color: white; 
            cursor: pointer; 
            font-weight: bold;
        }

        button:active { background: #6aaa64; }

        #output { 
            white-space: pre-wrap; 
            font-family: monospace; 
            background: #1a1a1b; 
            padding: 15px; 
            margin-top: 10px; 
            border-radius: 8px;
            line-height: 1.6;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h2>Wordle Solver</h2>
    
    <div class="stats" id="stats">
        <span class="O">ORIGINAL: 0</span>
        <span class="X">EXTENDED: 0</span>
        <span class="Z">ZERO-CHANCE: 0</span>
    </div>
    
    <div class="input-container">
        <input type="text" id="guessInput" placeholder="Enter guess (e.g. sater)" maxlength="5">
        <input type="text" id="patternInput" placeholder="Pattern (e.g. g-y--)" maxlength="5">
        <button onclick="handleTurn()">Submit Turn</button>
    </div>

    <div id="output">Top suggestions will appear here...</div>

    <script src="app.js"></script>
</body>
</html>
